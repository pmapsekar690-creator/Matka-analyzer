<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Matka Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .input-box { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 15px; font-size: 16px; margin: 15px 0; resize: vertical; min-height: 100px; }
        .btn { background: #667eea; color: white; border: none; padding: 16px; width: 100%; border-radius: 15px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 10px 0; }
        .btn:active { transform: scale(0.98); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 20px 0; }
        .number { padding: 12px 5px; text-align: center; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 12px; background: white; }
        .number.zero { background: #f8f9fa; color: #6c757d; }
        .number.low { background: #e3f2fd; border-color: #2196F3; }
        .number.medium { background: #fff3e0; border-color: #ff9800; }
        .number.high { background: #e8f5e8; border-color: #4caf50; }
        .stats { background: #f8f9fa; padding: 15px; border-radius: 15px; margin: 15px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ My Matka Analyzer</h1>
        
        <textarea class="input-box" id="numbersInput" placeholder="Enter numbers from your slips (comma separated)&#10;Example: 52, 45, 65, 57, 97, 90, 12, 75"></textarea>
        
        <button class="btn" onclick="analyzeNumbers()">ðŸ“Š Analyze Numbers</button>
        <button class="btn" onclick="resetApp()" style="background: #95a5a6;">ðŸ”„ Reset</button>
        
        <div class="stats" id="stats"></div>
        <div class="grid" id="resultsGrid"></div>
    </div>

    <script>
        let numberCounts = {};
        
        function initializeCounts() {
            numberCounts = {};
            for (let i = 0; i < 100; i++) {
                numberCounts[i.toString().padStart(2, '0')] = 0;
            }
        }
        
        function analyzeNumbers() {
            initializeCounts();
            const input = document.getElementById('numbersInput').value;
            const numbers = input.match(/\d{1,2}/g) || [];
            
            numbers.forEach(num => {
                const paddedNum = num.padStart(2, '0');
                if (numberCounts[paddedNum] !== undefined) {
                    numberCounts[paddedNum]++;
                }
            });
            
            displayResults();
        }
        
        function displayResults() {
            const sorted = Object.entries(numberCounts).sort((a, b) => a[1] - b[1]);
            const totalNumbers = sorted.filter(([_, count]) => count > 0).length;
            const totalAppearances = sorted.reduce((sum, [_, count]) => sum + count, 0);
            
            document.getElementById('stats').innerHTML = `
                <strong>ðŸ“Š Analysis</strong><br>
                Numbers Found: ${totalNumbers}/100 | Total: ${totalAppearances}
            `;
            
            let gridHTML = '';
            sorted.forEach(([number, count]) => {
                if (count > 0) {
                    let cssClass = 'number ';
                    if (count <= 3) cssClass += 'low';
                    else if (count <= 6) cssClass += 'medium';
                    else cssClass += 'high';
                    
                    gridHTML += `<div class="${cssClass}">${number}: ${count}</div>`;
                }
            });
            
            document.getElementById('resultsGrid').innerHTML = gridHTML || '<div style="grid-column: 1/6; text-align: center; padding: 20px; color: #666;">No numbers found. Enter numbers above.</div>';
        }
        
        function resetApp() {
            document.getElementById('numbersInput').value = '';
            document.getElementById('stats').innerHTML = '';
            document.getElementById('resultsGrid').innerHTML = '';
            initializeCounts();
        }
        
        // Initialize on load
        initializeCounts();
    </script>
</body>
</html>
